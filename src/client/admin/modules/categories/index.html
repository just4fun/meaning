<div class="breadcrumbs breadcrumbs-fixed" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="icon-home home-icon"></i>
            <a href="#!/">Home</a>
        </li>
        <li class="active">Categories</li>
    </ul>
</div>

<div class="page-content">
    <table class="table table-striped table-bordered table-hover" ng-show="categories">
        <thead>
        <tr>
            <td class="width-25">CategoryName</td>
            <td class="width-25">CreateDate</td>
            <td class="width-25">EditDate</td>
            <td class="width-25"></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in categories">
            <td>{{ item.CategoryName }}</td>
            <td>{{ item.CreateDate | date:'yyyy-MM-dd HH:mm' }}</td>
            <td>{{ item.EditDate | date:'yyyy-MM-dd HH:mm' }}</td>
            <td>
                <div class="action-buttons">
                    <a class="green" href="javascript:void(0);" ng-click="edit(item)" title="edit">
                        <i class="icon-pencil bigger-130"></i>
                    </a>
                    <a class="red" href="javascript:void(0);" ng-click="del(item)" title="delete permanently">
                        <i class="icon-remove bigger-130"></i>
                    </a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="well well-sm" ng-hide="categories">No categories yet.</div>
    <div class="text-center">
        <pagination on-select-page="getCategoryList(page)" total-items="totalCount" page="currentPage" max-size="5" boundary-links="true" rotate="false"></pagination>
    </div>
    <a href="javascript:void(0);" ng-click="create();" ng-disabled="loading" class="pull-left btn btn-primary btn-sm">New Category</a>
</div>

<div modal="iconDialog" close="close()" options="{backdrop: true,dialogFade:true}">
    <div class="modal-dialog">
        <form name="form" class="modal-content" ng-submit="save()">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="close()">&times;</button>
                    <h4 class="modal-title">{{ modalTitle }}</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Name</label>
                            <div class="col-lg-9">
                                <input type="text" placeholder="Name" class="form-control" ng-model="entity.CategoryName" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Description</label>
                            <div class="col-lg-9">
                                <textarea placeholder="Description" class="form-control" style="height: 80px;" ng-model="entity.Description">
                                </textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary btn-sm" ng-disabled="loading || form.$invalid">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
