<div class="breadcrumbs breadcrumbs-fixed" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="icon-home home-icon"></i>
            <a href="#!/">Home</a>
        </li>
        <li><a href="#!/posts">Posts</a></li>
        <li class="active">{{ post.Title }}</li>
    </ul>
</div>

<div class="page-content">
    <form name="form">
        <div class="form-group">
            <label class="control-label">Title</label>
            <div>
                <input class="form-control" type="text" placeholder="Title" ng-model="post.Title" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Url</label>
            <div>
                <input class="form-control" type="text" placeholder="Url" ng-model="post.Url" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Category</label>
            <div>
                <!--<select class="form-control" ng-model="post.Category._id" required>
                    <option value="{{category._id}}" ng-repeat="category in categories">{{category.CategoryName}}</option>
                </select>-->
                <select class="form-control" ng-model="post.Category._id" required
                        ng-options="category._id as category.CategoryName for category in categories">
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Content</label>
            <div>
                <textarea class="form-control" name="post" ck-editor ng-model="post.Content"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Description</label>
            <div>
                <textarea class="form-control" name="description" ck-editor ng-model="post.Description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Tags</label>
            <div>
                <input class="form-control" type="text" placeholder="Tags" ng-model="post.Tags">
            </div>
        </div>
        <button class="btn btn-primary btn-sm" ng-hide="post.Status=='Trash'"
                ng-disabled="loading || form.$invalid" ng-click="publish()">{{ submitText }}</button>
        <button class="btn btn-danger btn-sm" ng-show="post.Status=='Published' || post.Status == 'Trash'"
                ng-disabled="loading || form.$invalid" ng-click="moveToTrash()">{{ operateText }}</button>
        <button class="btn btn-success btn-sm pull-right" ng-hide="post.Status=='Published' || post.Status=='Trash'"
                ng-disabled="loading || form.$invalid" ng-click="saveDraft()">Save Draft</button>
        <div class="clearfix"></div>
    </form>
</div>

<script src="/plugin/ckeditor/ckeditor.js"></script>
