<script src="/plugin/ckeditor/ckeditor.js"></script>

<div class="breadcrumbs breadcrumbs-fixed" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="icon-home home-icon"></i>
            <a href="#!/">Home</a>
        </li>
        <li class="active">Posts</li>
    </ul>
</div>

<div class="page-content">
    <form name="form" ng-submit="publish()">
        <div class="form-group">
            <label class="control-label">Title</label>
            <div>
                <input class="full-width" type="text" placeholder="Title" ng-model="post.Title" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Url</label>
            <div>
                <input class="full-width" type="text" placeholder="Url" ng-model="post.Url" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Content</label>
            <div>
                <textarea name="post" ck-editor ng-model="post.Content"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Description</label>
            <div>
                <textarea name="description" ck-editor ng-model="post.Description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">Tags</label>
            <div>
                <input class="full-width" type="text" placeholder="Tags" ng-model="post.Tags">
            </div>
        </div>
        <button class="btn btn-primary btn-sm" ng-disabled="submitting || form.$invalid">{{submitText}}</button>
    </form>
</div>

<style>
    .full-width {
        width: 100%;
    }
</style>
