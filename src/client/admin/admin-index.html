<!doctype html>
<html ng-cloak ng-app="admin-app" class="no-js" ng-controller="AdminCtrl">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Admin - just4fun</title>
    <meta name="viewport" content="width=device-width" />
    <!--STYLES--><!--STYLES END-->
    <!--SCRIPTS--><!--SCRIPTS END-->
</head>
<body class="navbar-fixed breadcrumbs-fixed" ng-show="_isLogin">
<div class="navbar navbar-default navbar-fixed-top" id="navbar">
    <div class="navbar-container" id="navbar-container">
        <div class="navbar-header pull-left">
            <a class="navbar-brand" href="#!/">
                <small>
                    <img src="/img/logo.jpg"></img>
                    Admin Console
                </small>
            </a>
        </div>
    </div>
    <div class="navbar-header pull-right" role="navigation">
        <ul class="nav ace-nav">
            <li class="purple">
                <a href="/" title="Visit Site">
                    <i class="icon-home"></i>
                </a>
            </li>
            <li class="red">
                <a href="javascript:void(0)" title="Log Out" ng-click="logout()">
                    <i class="icon-signout"></i>
                </a>
            </li>
        </ul>
    </div>
</div>
<div class="main-container" id="main-container">
    <div class="main-container-inner">
        <a class="menu-toggler" id="menu-toggler" href="#">
            <span class="menu-text"></span>
        </a>
        <div class="sidebar sidebar-fixed" id="sidebar">
            <div class="sidebar-shortcuts" id="sidebar-shortcuts">
                <div class="sidebar-shortcuts-large" id="sidebar-shortcuts-large">
                    <button class="btn btn-success"></button>
                    <button class="btn btn-info"></button>
                    <button class="btn btn-warning"></button>
                    <button class="btn btn-danger"></button>
                </div>
                <div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">
                    <span class="btn btn-success"></span>
                    <span class="btn btn-info"></span>
                    <span class="btn btn-warning"></span>
                    <span class="btn btn-danger"></span>
                </div>
            </div>
            <!-- menus -->
            <ul class="nav nav-list">
                <li ng-class="{active: isActive('/')}">
                    <a href="#!/">
                        <i class="icon-dashboard"></i>
                        <span class="menu-text">Dashboard</span>
                    </a>
                </li>
                <li ng-class="{active: isPostActive()}">
                    <a href="#!/posts">
                        <i class="icon-pencil"></i>
                        <span class="menu-text">Posts</span>
                    </a>
                </li>
                <li ng-class="{active: isActive('/categories')}">
                    <a href="#!/categories">
                        <i class="icon-bookmark"></i>
                        <span class="menu-text">Categories</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main-content" ng-view></div>
    </div>
    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="icon-double-angle-up icon-only bigger-110"></i>
    </a>
</div>
</body>
</html>
