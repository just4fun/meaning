<header class="navbar navbar-inverse" ng-controller="NavCtrl">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" ng-click="toggleCollapsibleMenu()">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">
                <img src="/img/logo.jpg"/>
                <span ng-bind="MEANING.SiteName"></span>
            </a>
        </div>
        <nav class="collapse navbar-collapse" collapse="!_isNavDisplay">
            <ul class="nav navbar-nav navbar-right">
                <li ng-class="{active: isPostActive()}">
                    <a href="/#!/posts">Posts</a>
                </li>
                <li ng-class="{active: isActive('/archives')}">
                    <a href="/#!/archives">Archives</a>
                </li>
                <li ng-class="{active: isActive('/guestbook')}">
                    <a href="/#!/guestbook">Guestbook</a>
                </li>
                <li ng-class="{active: isActive('/about')}">
                    <a href="/#!/about">About</a>
                </li>
                <li ng-hide="_loginUser">
                    <a href="/login">Login</a>
                </li>
                <li ng-show="_loginUser">
                    <a href="/admin">Hello, {{ _loginUser.UserName }}</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
