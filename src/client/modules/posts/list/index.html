<div>
    <ul class="breadcrumb">
        <li><a href="/">Home</a></li>
        <li class="active">Posts</li>
    </ul>

    <div style="margin-bottom: 50px;"></div>
    <h3 ng-hide="isAllList">
        {{filterText}}: {{filter}} ({{posts.length}} post(s))
    </h3>
    <div ng-repeat="post in posts">
        <h3>
            <a ng-href="/#!/posts/{{post.Url}}" >
                {{post.Title}}
            </a>
        </h3>
        <p>{{post.Description}}</p>
        <ul class="list-inline">
            <li style="padding-left: 0;">
                <i class="icon-time"></i>
                {{post.CreateDate | date:'yyyy-MM-dd HH:mm'}}
            </li>
            <li>
                <i class="icon-user"></i>
                <a href="#!/posts/author/{{post.Author.Username}}">{{post.Author.Username}}</a>
            </li>
            <li>
                <i class="icon-eye-open"></i>
                {{post.Views}}
            </li>
            <li style="display: inline;" ng-show="post.Tags.length > 0">
                <i class="icon-tags"></i>
                <a href="#!/posts/tag/{{tag.TagName}}" ng-repeat="tag in post.Tags"
                        class="label label-default" style="margin: 0 1px;">
                    {{ tag.TagName }}
                </a>
            </li>
        </ul>
        <hr ng-hide="$index == posts.length - 1"/>
    </div>
</div>
