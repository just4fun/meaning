<style>
    body {
        background-color: #eee;
    }
    .navbar-inverse .navbar-brand,
    .navbar-inverse .navbar-brand:hover,
    .navbar-inverse .navbar-brand:focus ,
    .navbar-inverse .navbar-nav > .active > a,
    .navbar-inverse .navbar-nav > .active > a:hover,
    .navbar-inverse .navbar-nav > .active > a:focus,
    .navbar-inverse .navbar-nav > li > a:hover,
    .navbar-inverse .navbar-nav > li > a:focus {
        color: #428bca;
    }
    hr {
        border-top: 1px solid #f5f5f5;
    }
</style>

<ul class="breadcrumb">
    <li><a href="/">Home</a></li>
    <li class="active">Posts</li>
</ul>

<div>
    <h3 ng-hide="isAllList">
        {{filterText}}: {{filter}} ({{posts.length}} post(s))
    </h3>
    <div ng-repeat="post in posts">
        <h3>
            <a ng-href="/#!/posts/{{post.Url}}" >
                {{post.Title}}
            </a>
        </h3>
        <p ng-bind-html="post.Description"></p>
        <ul class="list-inline">
            <li style="padding-left: 0;">
                <i class="icon-time"></i>
                {{post.CreateDate | date:'yyyy-MM-dd HH:mm'}}
            </li>
            <li>
                <i class="icon-user"></i>
                <a href="#!/posts/author/{{post.Author.UserName}}">{{post.Author.UserName}}</a>
            </li>
            <li>
                <i class="icon-eye-open"></i>
                {{post.Views}}
            </li>
            <li ng-show="post.Category">
                <i class="icon-bookmark"></i>
                <a href="#!/posts/category/{{post.Category.CategoryName}}">{{post.Category.CategoryName}}</a>
            </li>
            <li style="display: inline;" ng-show="post.Tags.length > 0">
                <i class="icon-tags"></i>
                <a href="#!/posts/tag/{{tag.TagName}}" ng-repeat="tag in post.Tags"
                        class="label label-default" style="margin: 0 1px; padding-top: 5px;">
                    {{ tag.TagName }}
                </a>
            </li>
        </ul>
        <hr ng-hide="$index == posts.length - 1"/>
    </div>
</div>
