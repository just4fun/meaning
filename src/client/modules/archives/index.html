<style>
    body {
        background-color: #eee;
    }
    .navbar-inverse .navbar-brand,
    .navbar-inverse .navbar-brand:hover,
    .navbar-inverse .navbar-brand:focus ,
    .navbar-inverse .navbar-nav > .active > a,
    .navbar-inverse .navbar-nav > .active > a:hover,
    .navbar-inverse .navbar-nav > .active > a:focus,
    .navbar-inverse .navbar-nav > li > a:hover,
    .navbar-inverse .navbar-nav > li > a:focus {
        color: #428bca;
    }

    #archives {
        background-color: #f5f5f5;
        padding: 20px 40px 20px;
        border-radius: 4px;
    }
    #archives > ul {
        margin: 0;
        padding: 0;
    }
    .post-list {
        padding-left: 20px;
    }
</style>

<ul class="breadcrumb">
    <li><a href="/">Home</a></li>
    <li class="active">Archives</li>
</ul>

<div id="archives" class="col-md-offset-2 col-md-8" ng-show="archives.length">
    <ul class="line-height-200">
        <li ng-repeat="item in archives">
            {{ item.date }} ({{ item.posts.length }})
            <ul class="post-list">
                <li ng-repeat="post in item.posts">
                    {{ post.CreateDate | date: "dd" }}
                    :
                    <a href="/#!/posts/{{ post.Url }}">
                        {{ post.Title }} ({{ post.Comments.length }})
                    </a>
                </li>
            </ul>
        </li>
    </ul>
    <div class="clearfix"></div>
</div>
